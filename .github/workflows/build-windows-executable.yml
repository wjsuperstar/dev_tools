name: Build Windows Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install paramiko scp nuitka pyinstaller pycryptodome
        
    - name: Build executables with Nuitka
      run: |
        # 遍历tools目录下的所有Python文件并使用Nuitka构建可执行程序
        Get-ChildItem -Path "tools" -Filter "*.py" | ForEach-Object {
          $fileName = $_.BaseName
          $filePath = $_.FullName
          Write-Host "Building $fileName with Nuitka"
          echo "Yes" | python -m nuitka --lto=no --standalone --onefile $filePath
          # 重命名为带有Nuitka标识的文件
          if (Test-Path "$fileName.exe") {
            Rename-Item -Path "$fileName.exe" -NewName "${fileName}_nuitka.exe"
          }
          # 清理Nuitka生成的临时目录
          if (Test-Path "$fileName.build") {
            Remove-Item -Recurse -Force "$fileName.build"
          }
          if (Test-Path "$fileName.dist") {
            Remove-Item -Recurse -Force "$fileName.dist"
          }
        }
        
    - name: Build executables with PyInstaller
      run: |
        # 遍历tools目录下的所有Python文件并使用PyInstaller构建可执行程序
        Get-ChildItem -Path "tools" -Filter "*.py" | ForEach-Object {
          $fileName = $_.BaseName
          $filePath = $_.FullName
          Write-Host "Building $fileName with PyInstaller"
          # 为每个文件创建独立的构建目录
          $buildDir = "build_$fileName"
          $distDir = "dist_$fileName"
          pyinstaller --onefile --distpath $distDir --workpath $buildDir $filePath
          # 重命名为带有PyInstaller标识的文件
          if (Test-Path "$distDir\$fileName.exe") {
            Move-Item -Path "$distDir\$fileName.exe" -Destination "${fileName}_pyinstaller.exe"
          }
          # 清理PyInstaller临时目录
          if (Test-Path $buildDir) {
            Remove-Item -Recurse -Force $buildDir
          }
          if (Test-Path $distDir) {
            Remove-Item -Recurse -Force $distDir
          }
        }
        # 清理PyInstaller全局目录
        if (Test-Path "build") {
          Remove-Item -Recurse -Force "build"
        }
        if (Test-Path "dist") {
          Remove-Item -Recurse -Force "dist"
        }
        
    - name: List generated executables
      run: |
        Write-Host "=== Generated Executables ==="
        Get-ChildItem -Path "." -Filter "*_nuitka.exe" | ForEach-Object {
          Write-Host "Nuitka: $($_.Name)"
        }
        Get-ChildItem -Path "." -Filter "*_pyinstaller.exe" | ForEach-Object {
          Write-Host "PyInstaller: $($_.Name)"
        }
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-executables
        path: "*.exe"
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          *.exe