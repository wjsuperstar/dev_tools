name: Build Windows Executables

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install paramiko scp nuitka pyinstaller pycryptodome
        
    - name: Build executables with Nuitka
      run: |
        # 遍历tools目录下的所有Python文件并使用Nuitka构建可执行程序
        Get-ChildItem -Path "tools" -Filter "*.py" | ForEach-Object {
          $fileName = $_.BaseName
          $filePath = $_.FullName
          Write-Host "Building $fileName with Nuitka"
          python -m nuitka --lto=no --onefile --standalone $filePath
          # 重命名为带有Nuitka标识的文件
          if (Test-Path "$fileName.exe") {
            Rename-Item -Path "$fileName.exe" -NewName "${fileName}_nuitka.exe"
          }
        }
        
    - name: Build executables with PyInstaller
      run: |
        # 遍历tools目录下的所有Python文件并使用PyInstaller构建可执行程序
        Get-ChildItem -Path "tools" -Filter "*.py" | ForEach-Object {
          $fileName = $_.BaseName
          $filePath = $_.FullName
          Write-Host "Building $fileName with PyInstaller"
          pyinstaller --onefile $filePath
          # 重命名为带有PyInstaller标识的文件
          if (Test-Path "dist\$fileName.exe") {
            Move-Item -Path "dist\$fileName.exe" -Destination "${fileName}_pyinstaller.exe"
          }
        }
        
    - name: List generated executables
      run: |
        Get-ChildItem -Path "." -Filter "*.exe" | ForEach-Object {
          Write-Host "Generated: $($_.Name)"
        }
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: windows-executables
        path: "*.exe"
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # 上传所有生成的exe文件作为release资产
        Get-ChildItem -Path "." -Filter "*.exe" | ForEach-Object {
          $assetName = $_.Name
          echo "Uploading $assetName"
          gh release upload v${{ github.run_number }} $_.Name --clobber
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}